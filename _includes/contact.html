<!-- Contact Section -->
<section id="contact" style="background-color:#FA4632;">
	<!-- Container -->
	<div class="container small-width">                   
		<!-- Section Title -->
		<div class="section-title">
			<div class="title-content">            
				<h3>Contact</h3>            
				<ul class="title-dots"><li></li><li></li><li></li></ul>     
				<p style="color:#fff;">If you have any questions, or want to get a quote. Please send us an email at <a href="mailto:contact@codingapestudio.com">contact@codingapestudio.com</a> OR use the nice contact form below and we will get back to you as soon as possible.</p>       
			</div>
		</div>
		<!--/Section Title -->

		<!-- Contact Formular -->
		<div id="contact-formular">
            
			<div id="message"></div>
            
			<form action="https://getsimpleform.com/messages?form_api_token=11e721fab49b71b7e28e360ddc910cf3" method="post" name="contactform" id="contactform">
               				
				<div class="one_half">            
					<input name="name" type="text" id="name" size="30"  onfocus="if(this.value == 'Name') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Name'; }" value="Name" >
					<input name="email" type="text" id="email" size="30" onfocus="if(this.value == 'E-mail') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'E-mail'; }" value="E-mail" >                
					<input name="phone" type="text" id="phone" size="30" onfocus="if(this.value == 'Phone') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Phone'; }" value="Phone" >            
				</div>
                
				<div class="one_half last">            
					<textarea name="comments" cols="40" rows="4" id="comments" onfocus="if(this.value == 'Message') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Message'; }" >Message</textarea>            
				</div>            
                
				<input type="submit" class="send_message clapat-button" id="submit" value="Submit" />
    
			</form>
                
		</div>
		<!--/Contact Formular -->
            
	</div> 
	<!--/Container --> 
        
        
        
</section>
<!--/Contact Section -->
